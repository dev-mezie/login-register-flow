<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up flow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form_card">
            <h1>Sign Up</h1>
            <div class="form_input"><label>Email:</label><input type="email"></div>
            <div class="form_input"><label>Full name:</label><input type="text"></div>
            <div class="form_input"><label>Matric Number:</label><input type="text"></div>
            <div class="form_input"><label>Password:</label><input type="password"></div>
            <div class="form_input"><label>Confirm Password:</label><input type="password"></div>
            <div class="submit_btn"><input type="button" value="Sign Up" class="submit_btn_actual"></div>
            <div class="already"><p class="already-p">Already have have an account? <a href="login.html">Login</a></p></div>
        </div>
    </div>
</body>
</html>
